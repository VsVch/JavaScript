<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Hash Based Router</h1>
    <nav>
        <a href="#products">Products</a>
        <a href="#pricing">Pricing</a>
        <a href="#about-us">About us</a>
    </nav>

    <h2>Home</h2>

    <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Voluptas obcaecati sapiente nesciunt id accusamus
        similique quae soluta, eaque, maxime expedita dolor sunt omnis deserunt debitis voluptate, cumque reiciendis
        tempora libero?</p>

    <div class="root"></div>

    <script>
        const router = {
            '#products': '<div><h2>Product page</h2><p>Some product here!</p></div>',
            '#pricing': '<div><h2>Pricing page</h2><p>Our price</p></div>',
            '#about-us': '<div><h2>About as</h2><p>Aboutus info</p></div>',
        }

        window.addEventListener('hashchange', (e) => {
            console.log(location.hash);
            appendTag(location.hash);
        })

        function appendTag(hash) {
            let rootelemen = document.querySelector('.root');
            rootelemen.innerHTML = router[hash];
        }

    </script>
</body>

</html>
